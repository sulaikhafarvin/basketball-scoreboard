<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="Home-section">HOME</h3>
            </div>
            <div>
                <h3 id="Guest-section">GUEST</h3>
            </div>
        </div>
        <div>
            <p id="Home-points" class="Home-points-container">0</p>
            <button id="Plus-one-button-home" onclick="addOnePointsHome()">+1</button>
            <button id="Plus-two-button-home" onclick="addTwoPointsHome()">+2</button>
            <button id="Plus-three-button-home" onclick="addThreePointsHome()">+3</button>
        </div>
        <div>
            <p id="Guest-points" class="Guest-points-container">0</p>
            <button id="Plus-one-button-guest" onclick="addOnePointsGuest()">+1</button>
            <button id="Plus-two-button-guest" onclick="addTwoPointsGuest()">+2</button>
            <button id="Plus-three-button-guest" onclick="addThreePointsGuest()">+3</button>
        </div>
        
        <button id="reset-button" onclick="resetScores()">Reset</button>
        <script src="index.js"></script>
    </body>
</html>
